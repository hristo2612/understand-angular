<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-lg-3">
      <img class="img-fluid rounded" src="./assets/images/{{developer.shortName}}_tn.jpg" alt="{{developer.name}} photo">
    </div>
    <div class="col-sm-8 col-lg-4">
      <h2 class="mt-3 mt-sm-0 mb-0">{{developer.name}}</h2>
      <h4 class="mt-0">{{developer.reKnown}}</h4>
      <p>{{developer.bio}}</p>
    </div>
  </div>
</div>
