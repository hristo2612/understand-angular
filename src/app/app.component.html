<div class="position-relative container">

  <div class="row justify-content-center">
    <div class="card col mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Developers Directory</h3>
        <div class="form-group">
          <div class="form-label">
            <div *ngIf="query" class="form-label">
              <strong>Search for:</strong>
              {{ query }}
            </div>
            <label>
              <input aria-label="search"
                     class="form-control mt-2"
                     type="text" [(ngModel)]="query" />
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="position-absolute container" style="left: 0; z-index: 10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group" *ngIf="query">
          <a *ngFor="let developer of (developers | searchDevelopers: query)"
             (click)="showDeveloper(developer)"
             href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <app-developer-list [developer]="developer"></app-developer-list>
          </a>
        </div>
      </div>
    </div>
  </div>

  <app-developer-details *ngIf="currentDeveloper" [developer]="currentDeveloper"></app-developer-details>

</div>
